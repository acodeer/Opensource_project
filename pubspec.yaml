name: untitled
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  # SDK 제한을 Dart 3.x의 넓은 범위로 변경하여 최신 버전과의 호환성을 확보합니다.
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 주요 Firebase 패키지
  image_picker: ^1.0.0
  firebase_storage: ^12.4.10
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.1.0
  google_sign_in: ^6.2.1

  # 유튜브 영상 업로드
  youtube_player_iframe: ^5.2.0

  # 웹뷰 관련 패키지
  webview_flutter: ^4.13.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "appicon.png" # ★ 사용할 이미지 경로 (야구공 이미지 추천)
  min_sdk_android: 21 # 안드로이드 최소 버전 호환

# ----------------------------------------------------
# ★ 중요: 'flutter:' 섹션 아래에 'uses-material-design'와 'fonts'를 위치시킵니다.
# ----------------------------------------------------
flutter:

  # Material Icons 폰트 사용 설정
  uses-material-design: true

  # 폰트 에셋 등록
  fonts:
    - family: NotoSansKR  # 폰트 패밀리 이름 정의 (lib/main.dart의 theme에 사용)
      fonts:
        - asset: assets/fonts/NotoSansKR-VariableFont_wght.ttf # 다운로드한 폰트 파일 경로
          weight: 400 # Regular